<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <!-- character creator page -->
    <div id="character-creator">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="class">Class:</label>
      <input type="text" id="class" name="class">
      <label for="str">STR:</label>
      <input type="number" id="str" name="str">
      <label for="dex">DEX:</label>
      <input type="number" id="dex" name="dex">
      <label for="sta">STA:</label>
      <input type="number" id="sta" name="sta">
      <label for="wis">WIS:</label>
      <input type="number" id="wis" name="wis">
      <label for="int">INT:</label>
      <input type="number" id="int" name="int">
      <label for="agi">AGI:</label>
      <input type="number" id="agi" name="agi"><br>
      <button type="submit">Create Character</button>
    </form> 
  </div>
  
 <!-- character display page -->
    <div id="character-display" class="slide" style="display: none;">
        <div class="portrait"></div>
        <h1 id="name" class="fade"></h1>
        <div class="class fade">
        <p><span id="class" ></span></p>
        </div>
        <div class="stats">
        <p class="fade">STR: <span id="str"></span></p>
        <p class="fade">DEX: <span id="dex"></span></p>
        <p class="fade">STA: <span id="sta"></span></p>
        <p class="fade">WIS: <span id="wis"></span></p>
        <p class="fade">INT: <span id="int"></span></p>
        <p class="fade">AGI: <span id="agi"></span></p>
        </div>
        <div class="buttons ">
        <button id="new-character-button" class="fade-slow">New Character</button>
        <button id="new-character-button" class="delete fade-slow-er">Delete Character</button>
        </div>
    </div>
</div>
  
    
</body>
<script src="main.js"></script>
</html>
