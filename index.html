<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        
    <!-- character creator page -->
    <div id="character-creator" class="slide">
        <h1 class="card-headline fade">Create your vampyre hunter</h1>
        <div class="holder">
            <form spellcheck="false">
                
                <div id="class-selector" class="fade-slow">
                    
                    <br>
                    <div>
                        <input type="radio" id="hunter" name="class" value="Hunter">
                        <label for="hunter"><img src="./images/hunt.png" alt="Hunter" style="width: 80px; height: 80px; border-radius: 50%;">Hunter</label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" id="alchemist" name="class" value="Alchemist">
                        <label for="alchemist"><img src="./images/alchemist.png" alt="Alchemist" style="width: 80px; height: 80px; border-radius: 50%;">Alchemist</label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" id="knight" name="class" value="Knight">
                        <label for="knight"><img src="./images/knight.png" alt="Knight" style="width: 80px; height: 80px; border-radius: 50%;">Knight</label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" id="thief" name="class" value="Thief">
                        <label for="thief"><img src="./images/thief.png" alt="Thief" style="width: 80px; height: 80px; border-radius: 50%;">Thief</label>
                    </div>
                </div>
            
                <br>
                <!-- <h2>New Character</h2> -->
            <label for="name" style="display: none;">Name:</label>
            <input type="text" id="name" class="fade-slow" name="name" placeholder="Add your character name">
                <div><label style="display: none;">Class:</label></div>
                <!-- <h2>class</h2> -->
                <div class="stat-wrapper">
                <div class="stat-container fade-slow">
                    <div>
                        <label for="str">STR:</label>
                        <input type="number" id="str" name="str" value="70">
                        <button type="button" id="str-decrease">-</button>
                        <button type="button" id="str-increase">+</button>
                    </div>

                    <div>
                        <label for="dex">DEX:</label>
                        <input type="number" id="dex" name="dex" value="80">
                        <button type="button" id="dex-decrease">-</button>
                        <button type="button" id="dex-increase">+</button>
                    </div>

                    <div>
                        <label for="sta">STA:</label>
                        <input type="number" id="sta" name="sta" value="75">
                        <button type="button" id="sta-decrease">-</button>
                        <button type="button" id="sta-increase">+</button>
                    </div>

                    <div>
                        <label for="wis">WIS:</label>
                        <input type="number" id="wis" name="wis" value="60">
                        <button type="button" id="wis-decrease">-</button>
                        <button type="button" id="wis-increase">+</button>
                    </div>

                    <div>
                        <label for="int">INT:</label>
                        <input type="number" id="int" name="int" value="65">
                        <button type="button" id="int-decrease">-</button>
                        <button type="button" id="int-increase">+</button>
                    </div>

                    <div>
                        <label for="agi">AGI:</label>
                        <input type="number" id="agi" name="agi" value="78">
                        <button type="button" id="agi-decrease">-</button>
                        <button type="button" id="agi-increase">+</button>
                    </div>
                </div>
                </div>

                <br>
                <button class="fade-slow-er"type="submit">Create Character</button>

            </form> 
        </div>
  </div>
  
 <!-- character display page -->
    <div id="character-display" class="slide" style="display: none;">
        
        <div id="portrait" class="portrait"></div>
        <h1 id="name" class="fade"></h1>
        <div class="class fade">
        <p><span id="class" ></span></p>
            </div>
            <div class="traits">
            <div class="stats">
                <h4 class="fade">Stats</h4>
                <div class="stats-col">
                    <p class="fade">STR: <span id="str"></span></p>
                    <p class="fade">DEX: <span id="dex"></span></p>
                    <p class="fade">STA: <span id="sta"></span></p>
                </div>
                <div class="stats-col">
                    <p class="fade">WIS: <span id="wis"></span></p>
                    <p class="fade">INT: <span id="int"></span></p>
                    <p class="fade">AGI: <span id="agi"></span></p>
                </div>
            </div>
            <div class="resources fade">
                <div class="hp">
                <h4>Health</h4>
                <p>130/130<sup>HP</sup></p>
                
                </div>
                <div class="mp">
                <h4>Mana</h4>
                <p>70/70<sup>MP</sup></p>
                
                </div>
            </div>
            </div>
        <div class="buttons ">
        <button id="new-character-button" class="fade-slow">New Character</button>
        <button id="delete-character-button" class="delete fade-slow-er">Delete Character</button>
        </div>
    </div>
</div>
  
    
</body>
<script src="main.js"></script>
</html>
